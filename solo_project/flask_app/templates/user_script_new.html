<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="dark-mode-css"> -->
    <title>user_scripts New</title>
</head>
<body>
    <div class="container-fluid bg-primary py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-6 text-center text-md-start">
                <h1 class="text-white display-1 mb-4">Ducky Crypt Vault</h1>
                <a href="/dashboard" class="btn btn-secondary me-2" style="height: 70%;">Dashboard</a>
                <a href="/user/logout" class="btn btn-secondary" style="height: 70%;">Logout</a>
                <a href="/encode" class="btn btn-danger ml-2" style="height: 70%;">Encoder</a>
            </div>
            <div class="col-12 col-md-6">
                <div class="card bg-white p-3">
                    <h2 class="text-center mb-3">New user_script</h2>
                    <form action="/user_scripts/new/process" method="post">
                        <div class="form-group mb-3">
                            <label for="script_name" class="form-label">script_name:</label>
                            <input type="text" name="script_name" id="script_name" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <label for="release_date" class="form-label">release_date:</label>
                                    <input type="date" name="release_date" id="release_date" class="form-control">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                
                                </div>
                            </div>
                        </div>
                        <button type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
