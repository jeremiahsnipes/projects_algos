<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}" id="dark-mode-css">
    <title>User Script</title>
    
</head>
<body>
    <header class="bg-dark-subtle text-black py-xl-1">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <h1 class="col-md-6 mb-0">View User Script</h1>
                <nav class="col-md-6 text-end">
                    <a href="/dashboard" class="btn btn-secondary me-2">Dashboard</a>
                    <a href="/user/logout" class="btn btn-secondary">Logout</a>
                    <a href="/encode" class="btn btn-primary ml-2" style="height: 70%;">Encoder</a> 
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container my-5">
        <div class="row justify-content-between align-items-center mb-4">
            <h2 class="col-lg-6 fs-1">{{user_script.name}}</h2>
            <p class="col-lg-6 text-end fs-4">Posted by: {{user_script.creator.first_name}}</p>
        </div>

        <div class="row border border-dark border-4 rounded rounded-3 p-3 fs-4">
            <div class="row mb-3">
                <p class="col-md-4 fw-bold">Description:</p>
                <pre class="col-md-8">{{user_script.description}}</p>
            </div>
            <div class="row mb-3">
                <p class="col-md-4 fw-bold">release_date:</p>
                <p class="col-md-8">{{user_script.release_date.strftime('%B %dth, %Y')}}</p>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
