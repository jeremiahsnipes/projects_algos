<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>user_scripts Edit</title>
</head>
<body>
    <div class="container row justify-content-center mx-auto mt-2">
        <div class="container my-5">
            <div class="row justify-content-between align-items-center mb-3">
                <h1 class="col-md-6 mb-0">Your user_script #{{user_script.id}}</h1>
                <nav class="col-md-6 text-end">
                    <a href="/dashboard" class="btn btn-secondary me-2">Dashboard</a>
                    <a href="/user/logout" class="btn btn-secondary">Logout</a>
                    <a href="/encode" class="btn btn-primary ml-2" style="height: 70%;">Encoder</a>
                </nav>
            </div>
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="alert alert-danger card invalid-feedback mx-0 mb-0 p-1 text-center">{{message}}</p>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>
        <form action="/user_scripts/edit/process/{{user_script.id}}" method="post" class="card col-12 mx-auto bg-dark-subtle text-white p-3">
            <div class="row">
                <div class="col-4 offset-1">
                    <div class="form-group mb-3">
                        <label for="script_name" class="form-label">script_name:</label>
                        <input type="text" name="script_name" id="script_name" class="form-control" value="{{user_script.name}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" class="form-control">{{user_script.description}}</textarea>
                    </div>
                </div>
                <div class="offset-2 col-4">
                    <div class="form-group mb-3">
                        <label for="release_date" class="form-label">release_date:</label>
                        <input type="date" name="release_date" id="release_date" class="form-control" value="{{user_script.release_date}}">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-warning mt-2 border border-1">Update</button>
        </form>
    </div>
</body>
</html>
